<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" name="myname" placeholder="Enter your name" />
      <label id="email-label">Email</label>
      <input id="email" type="email" pattern=".+@gmail\.co" placeholder="Enter your Email" />
      <label id="number-label">Age</label>
      <input id="number" type="number" min="10" max="50" placeholder="Age" />
    </form>

    <label for="role">Which option best describes your current role?:</label>
    <input type="text">
    <select name="roles" id="dropdown">
      <option value="student">Students</option>
      <option value="fulltimejob">Fulltime Job</option>
      <option value="fulltimelearner">Fulltime learner</option>
      <option value="prefernottosay">Prefer not to say</option>
      <option value="other">Others</option>
    </select>
  <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
  <input type="radio" name="Definitely" id="recommend">
  <input type="radio" name="Maybe" id="recommend">
  <input type="radio" name="Not Sure" id="recommend">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button id="submit">
        Submit
    </button>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
